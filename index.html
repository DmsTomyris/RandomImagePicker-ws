<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="A Random Image Picker carousel. This web application picks/selects a random image from batch of images of choice. This web application also provides extra features such as a nice visual carousel which makes it more fun to use.">
    <meta name="author" content="Manu De Buck">

    <title>Silvester 24/25</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        /* Style for the title */
        .title {
            background-color: white;
            border: 2px solid black;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: purple; }
            100% { color: orange; }
        }
    </style>
</head>

<body class="d-flex flex-column">

<div class="page-content d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
        <div class="container">
            <a class="navbar-brand" href="https://imagepicker.org">Silvester 24/25</a>
        </div>
    </nav>

    <div class="container page-content">
        <div id="step-1">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-3 mb-3">Select Images</h1>
                    <div class="col-12 row">
                        <div class="input-group col-12 col-md-9">
                            <input type="file" class="custom-file-input" id="imagesInput" multiple
                                   onchange="loadImages();">
                            <label class="custom-file-label" for="imagesInput">Select Images</label>
                        </div>
                        <button id="start-button" type="button"
                                class="btn btn-success col-12 col-md-2 ml-0 ml-md-1 mt-2 mt-md-0"
                                onclick="start();" disabled="disabled">Next
                        </button>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="delete-image" checked="checked">
                            <label class="custom-control-label" for="delete-image">Remove image
                                </label>
                        </div>
                        <div class="custom-control custom-switch mt-2">
                            <input type="checkbox" class="custom-control-input" id="show-directly">
                            <label class="custom-control-label" for="show-directly">Show directly
                                </label>
                        </div>
                    </div>
                    <h1 class="mt-4 step-1-clear" id="yourimagestitle"></h1>
                    <div id="images" class="step-1-clear"></div>
                </div>
            </div>
        </div>

        <div id="step-2" style="display: none;">
            <div class="row">
                <div class="col-lg-12 mb-4 text-center">
                    <h1 class="mt-3 mb-3 title">Silvester 24/25 ðŸŽ‰ðŸŽŠðŸ¥³</h1>
                    <p id="information-text" class="step-2-clear text-danger"></p>
                    <button id="pick-button" type="button" class="btn btn-success" onclick="pickRandomImage();">Pick Random Image</button>
                    <button id="reset-button" type="button" class="btn btn-danger" onclick="reset();">Reset Images</button>
                    <div id="random-image-div" class="h-55 mt-5">
                        <img id="random-image" class="img-thumbnail random-image" src="" alt="Randomly picked image.">
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Javascript -->
    <script src="vendor/jquery/jquery-3.4.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/Javascript" src="actions.js"></script>
    <script data-host="https://microanalytics.io" data-dnt="false" src="vendor/microanalytics/script.js" id="ZwSg9rf6GA" async defer></script>


</div>
</body>

</html>
